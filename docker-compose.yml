version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./checkpoints:/app/checkpoints
      - ./processed_data:/app/processed_data
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a GPU-enabled service for training
  training:
    build: .
    volumes:
      - ./dataset:/app/dataset
      - ./checkpoints:/app/checkpoints
      - ./processed_data:/app/processed_data
    environment:
      - PYTHONPATH=/app
    command: python quickstart.py train
    profiles:
      - training
    # Uncomment for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

networks:
  default:
    name: image-colorization-network